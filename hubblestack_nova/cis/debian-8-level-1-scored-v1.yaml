        - '/etc/group':
            tag: 'CIS-12.3'
            mode: 644
        - '/etc/group':
            tag: 'CIS-12.3'
            user: 'root'
            group: 'root'
    description: '/etc/group must have permissions 000 (Scored)'

  blacklist:
    single_user_auth:
      data:
        Debian-8:
          - '/etc/shadow':
              tag: 'CIS-3.4'
              pattern: "^root:[*\\!]:"
      description: 'Require Authentication for Single-User Mode (Scored)'

  hosts_allow:
    data:
      Debian-8:
        - '/etc/hosts.allow':
            tag: 'CIS-7.4.3'
            mode: 644
    description: 'Verify Permissions on /etc/hosts.allow (Scored)'

  hosts_deny:
    data:
      Debian-8:
        - '/etc/hosts.deny':
            tag: 'CIS-7.4.5'
            mode: 644
    description: 'Verify Permissions on /etc/hosts.deny (Scored)'

    legacy_passwd_entries:
      data:
        Debian-8:
          - '/etc/passwd':
              tag: 'CIS-13.2'
              pattern: "^+:"
